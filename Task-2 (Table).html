<html>
<head>

	<style>
		body
		{
			background-color:lightgrey;
		}
		.table{
		width:60%;
		height:40%;
		border-style:groove;
		border-width:6px;
		border-color:lightblue;
		border-bottom-color:pink;
		margin:50px;
		background-color:white;
		background-position:50% 50%;
		padding:30px;
		text-align:justify;
		}	

		td
		{
			height: 30px;
			width: 60px;
		}
	</style>
</head>
<body>
<div class="table">
<table border="2" style="width: 500px;height: 250px;">
	    <tr>
		<th>Column 1</th><th>Column 2</th><th>Column 3</th><th>Column 4</th>
		</tr>
		<tr>
			
			<td rowspan="2">ROW 1&2 COL 1</td>
			<td>ROW 1 COL 2</td>
			<td rowspan="2" colspan="2">ROW 1&2 COL 3&4</td>
		</tr>

		<tr>
			<td>ROW 2 COL 2</td>
		</tr>

		<tr>
			<td>ROW 3 COL 1</td>
			<td>ROW 3 COL 2</td>
			<td>ROW 3 COL 3</td>
			<td>ROW 3 COL 4</td>
		</tr>

		<tr>
			<td rowspan="2">ROW 4 COL 1</td>
			<td rowspan="2" colspan="2">ROW 4 COL 2</td>
			<td rowspan="2">ROW 4 COL 3</td>
		</tr>		
	

</table>
</div>
</body>
</html>
