<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"">
  <link rel="stylesheet" type="text/css" href="Columns.css">
</head>
<body>
 <div class="container">
  <h2>Normal columns</h2>
  <div class="row">
    <div class="col-md-3"><i>col1</i></div>
    <div class="col-md-3"><i>col2</i></div>
    <div class="col-md-3"><i>col3</i></div>
    <div class="col-md-3"><i>col4</i></div>
  </div>
</div>

<div class="container">
  <h2>Columns without padding</h2>
  <div class="row no-pad">
    <div class="col-md-3"><i>col1</i></div>
    <div class="col-md-3"><i>col2</i></div>
    <div class="col-md-3"><i>col3</i></div>
    <div class="col-md-3"><i>col4</i></div>
  </div>
</div>

<div class="container">
  <h2>Nested columns can have padding or not</h2>
  <div class="row no-pad">
    <div class="col-md-6">
      <h3>...with padding</h3>
      <div class="row">
        <div class="col-md-3"><i>col1</i></div>
        <div class="col-md-3"><i>col2</i></div>
        <div class="col-md-3"><i>col3</i></div>
        <div class="col-md-3"><i>col4</i></div>
      </div>
    </div>
    <div class="col-md-6">
      <h3>...no padding</h3>
      <div class="row no-pad">
        <div class="col-md-3"><i>col1</i></div>
        <div class="col-md-3"><i>col2</i></div>
        <div class="col-md-3"><i>col3</i></div>
        <div class="col-md-3"><i>col4</i></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
