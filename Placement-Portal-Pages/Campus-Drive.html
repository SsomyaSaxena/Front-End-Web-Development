<!DOCTYPE html>
<html>
<head>
	<title>CAMPUS-DRIVE</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/selectize.min.js"></script>
	<link rel="stylesheet" type="text/css" href="Campus-Drive.css">
</head>
<body>
<h2>Create Campus Drive</h2>
<br>
<div class="container">
 <div class="row">
 	<div class="col-lg-2">
 		<label for="Name">Name</label>
 	</div>
 	<div class="col-lg-10">
 		<select>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="vw">VW</option>
          <option value="audi">Audi</option>
        </select>
 	</div>	
 </div> 	
  <div class="row">
 	<div class="col-lg-2">
 		<label for="Programs">Programs</label>
 	</div>
 	<div class="col-lg-10">
 		<select class="select-state">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="vw">VW</option>
          <option value="audi" selected>Audi</option>
        </select>
 	</div>	
 </div>
  <div class="row">
 	<div class="col-lg-2">
 		<label for="Stream">Stream</label>
 	</div>
 	<div class="col-lg-10">
 		<select class="select-state">
          <option value="Aeronautical Engineering">Aeronautical Engineering</option>
          <option value="Aerospace Engineering">Aerospace Engineering</option>
          <option value="Automobile Engineering">Automobile Engineering</option>
          <option value="Biotechnology Engineering">Biotechnology Engineering</option>
          <option value="Chemical Engineering">Chemical Engineering</option>
          <option value="Civil Engineering">Civil Engineering</option>
          <option value="Communications Engineering">Communications Engineering</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Computer Science Engineering" selected>Computer Science & Engineering</option>
          <option value="Computer Science & Information Technology Engineering">Computer Science & Information Technology Engineering</option>
          <option value="Electrical Engineering">Electrical Engineering</option>
          <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
          <option value="Electronics Engineering">Electronics Engineering</option>
          <option value="Environmental Engineering">Environmental Engineering</option>
          <option value="Industrial Engineering">Industrial Engineering</option>
          <option value="Information Technology Engineering">Information Technology Engineering</option>
          <option value="Marine Engineering">Marine Engineering</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Metallurgical Engineering">Metallurgical Engineering</option>
          <option value="Petroleum Engineering">Petroleum Engineering</option>
          <option value="Robotics Engineering">Robotics Engineering</option>
          <option value="Telecommunication Engineering">Telecommunication Engineering</option>
          <option value="Textile Engineering">Textile Engineering</option>
          <option value="Transportation Engineering">Transportation Engineering</option>
          <!-- <option value="B.Pharma">B.Pharma</option>
          <option value="MBA">MBA</option>
          <option value="MCA">MCA</option> -->
        </select>
 	</div>	
 </div>
  <div class="row">
 	<div class="col-lg-2">
 		<label for="Batch">Batch</label>
 	</div>
 	<div class="col-lg-10">
 		<select>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="vw">VW</option>
          <option value="audi">Audi</option>
        </select>
 	</div>	
 </div>
  <div class="row">
 	<div class="col-lg-2">
 		<label for="Criteria">Criteria</label>
 	</div>
 	<div class="col-lg-10">
 		<div class="col-lg-12 sub-label">
 			<label for="cgpa" class="sub-label-font">CGPA:</label>&emsp;<input type="number" step="0.01" name="CGPA" placeholder="Aggregate CGPA">
 	        &emsp;&emsp;
 			<label for="backlog" class="sub-label-font">Backlog:</label>&emsp;<input type="number" name="max-backlog" placeholder="Maximum Backlogs">
 		</div>
 	</div>	
 </div>
  <div class="row">
 	<div class="col-lg-2">
 		<label for="Package">Package</label>
 	</div>
 	<div class="col-lg-10">
 		<input type="text" name="package-start" placeholder="Starting value">&emsp;&emsp;<input type="text" name="package-end" placeholder="Ending value">
 	</div>
 </div>
  <div class="row">
 	<div class="col-lg-2">
 		<label for="DateOfDrive">Date of drive</label>
 	</div>
 	<div class="col-lg-10">
 		<input type="date" name="date_of_drive"  placeholder=none>
 	</div>	
 </div>
  <div class="row">
 	<div class="col-lg-2">
 		<label for="LastDateAppl">Last date of application</label>
 	</div>
 	<div class="col-lg-10">
 		<input type="date" name="last_date_appl">
 	</div>	
 </div>
  <div class="row">
 	<div class="col-lg-2">
 		<label for="Designations">Designations</label>
 	</div>
 	<div class="col-lg-10">
 		<select class="select-state">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="vw">VW</option>
          <option value="audi">Audi</option>
        </select>
 	</div>	
 </div>
  <div class="row">
 	<div class="col-lg-2">
 		<label for="Description">Description</label>
 	</div>
 	<div class="col-lg-10">
 		<textarea name="message" rows="8" cols="64" fixed></textarea>
 	</div>	
 </div>
 <button id="submit"  type="button" class="btn btn-primary">Submit</button> <button id="cancel" type="button" class="btn btn-light">Cancel</button>
</div>
<script type="text/javascript" src="Campus-Drive.js"></script>
</body>
</html>
