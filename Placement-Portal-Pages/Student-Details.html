<!DOCTYPE html>
<html>
<head>
	<title>Student Details</title>
</head>
<body>
	<h2>STUDENT DETAILS</h2>
	<form>
		<input type="text" name="course" placeholder="Enter Course"><br>
        <input type="text" name="branch" placeholder="Enter Branch"><br>
        <input type="number" name="courseDuration" placeholder="Enter Course Duration"><br>
        <input type="number" name="graduationYear" placeholder="Enter Graduation Year"><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br>
        <input type="date" name="birthday" placeholder="Enter Birth-date"><br>
        <input type="text" name="address" placeholder="Enter Address"><br>
    </form>		

</body>
</html>
